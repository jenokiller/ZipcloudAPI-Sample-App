<div class='zipcode-input-area'>
  <label>
    郵便番号 :
    <input placeholder='郵便番号を入力してください' [(ngModel)]='zipcode' maxlength='7'>
    <button (click)="getAddress()">取得</button>
  </label>
  <span>{{errorMessage}}</span>
</div>
<hr>
<div class='zipcode-search-result'>
  <div>
    <label>都道府県 : </label>{{apiResponse?.results[0].address1}}
  </div>
  <div>
    <label>市区町村 : </label>{{apiResponse?.results[0].address2}}
  </div>
  <div>
    <label>住所1 : </label>{{apiResponse?.results[0].address3}}
  </div>
</div>
